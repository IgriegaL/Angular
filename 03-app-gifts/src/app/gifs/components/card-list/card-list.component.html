
<div *ngFor="let gif of gifs" class="col-12 col-sm-6 col-md-3 col-lg-2">

    <div class="card mt-3">
      <img
      class="card-img-top"
      [src]="gif.images.downsized.url"
      [alt]="gif.title"
    />
    <div class="card-body">
      <p class="card-text">
        {{ gif.title }}
      </p>
    </div>
  </div>
</div>
