<h1>DBZ Personajes</h1>
<div class="row">
  <div class="col">
    <!--Desde el main estamos pasando el caracters a List-->
    <dbz-list
    [characterList]="characters"
    (onDelete)="onDeleteCharacter($event)"
    ></dbz-list>
  </div>
  <div class="col">
    <!-- Mandar eventos es con (onNewCharacter)
    Fuera del dbz add character
    para luego mandar esa info a onNewCharacter($event)

    -->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
